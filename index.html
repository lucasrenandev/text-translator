<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tradutor de Texto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----------------------------Css link-------------------------->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!----------------------------Title-------------------------->
    <header class="title">
        <h1>Tradutor</h1>
    </header><!--end title-->
    <!----------------------------Container-------------------------->
    <main class="container">
        <div class="select-field">
            <select class="select-from"></select>
            <select class="select-to"></select>
        </div><!--end select field-->
        <div class="textarea-field">
            <textarea id="textarea-from" placeholder="Digitar texto" cols="30" rows="10"></textarea>
            <textarea id="textarea-to" placeholder="Tradução" cols="30" rows="10"></textarea>
        </div><!--end text area field-->
        <div class="button-field">
            <button type="button" id="translate-btn">Traduzir</button>
        </div><!--end button field-->
    </main><!--end container-->
    <!----------------------------JavaScript link-------------------------->
    <script src="js/script.js"></script>
</body>
</html>
